<!DOCTYPE html>
<html>
    <head>
        <title>Week 1 HTML CSS Excercise</title>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="styles.css" >
        
    </head>
    <body>
        <header >
            <figure class="album-card" >
                <img class="album-img" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard Top 100 Single Charts(11.06.36)">
                <figcaption class="album-details" >
                    <h2 class="album-title">CattyBoard Top 100 Single Charts(11.06.36)</h2>
                    <div class="artist" ><p>Unknown Artist</p><p>2016. Charts. 100 songs</p></div>
                    <div class="album-actions">
                        <div class="album-action">
                            <i class="las la-play"></i> Play all
                        </div>
                        <div class="album-action">  
                            <i class="las la-plus"></i> Add to
                        </div>
                        <div class="album-action"> 
                            <i class="las la-ellipsis-h"></i> More
                        </div>
                    </div>
                </figcaption>
            </figure>
        </header>
        <nav class="nav">
            <ul>
                <li class="nav-item"><i class="las la-bars"></i></li>
                <li class="nav-item"><i class="las la-home"></i></li>
                <li class="nav-item"><i class="las la-search"></i></li>
                <li class="nav-item"><i class="las la-volume-up"></i></li>
                <li class="nav-item"><i class="las la-user"></i></li>
                <li class="nav-item"><i class="las la-cog"></i></li>
                <li class="nav-item"><i class="lab la-spotify"></i></li>
                <li class="nav-item"><i class="lab la-soundcloud"></i></li>
            </ul>
        </nav>
        <main class="main">
            <table>
                <tbody>
                    <tr>
                        <td class="serial-number">1.</td>
                        <td>One Dance</td>
                        <td>Crake feat CatKid & Cyla</td>
                        <td>2:54</td>
                        <td> <button class="sync-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td class="serial-number">2.</td>
                        <td>Panda</td>
                        <td>Cattee</td>
                        <td>4:06</td>
                        <td><button class="sync-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td class="serial-number">3.</td>
                        <td>Can't Stop the Feeling!</td>
                        <td>Catin Cimberlake</td>
                        <td>3:56</td>
                        <td><button class="sync-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td class="serial-number">4.</td>
                        <td>Work From Home</td>
                        <td>Cat Harmony feat Colla</td>
                        <td>3:34</td>
                        <td><button class="sync-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                </tbody>
            </table>
    </main>
    <footer >
        <figure class="footer-card"> 
            <img class="album-img" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard Top 100 Single Charts(11.06.36)">
            <figcaption class="footer-card-details" >  
                <div class="artist" >
                    <p>If It Ain't Love</p>
                    <br/>
                    <p>Catson Derulo</p>
                </div>
                <div class="footer-card-actions" >
                    <div class="footer-card-action">
                        <i class="las la-step-backward"></i>
                    </div>
                    <div class="footer-card-action">
                        <i class="las la-pause"></i>
                    </div>  
                    <div class="footer-card-action">
                        <i class="las la-step-forward"></i>
                    </div>
                    <div class="footer-card-action">
                        <i class="las la-undo-alt"></i>
                    </div>
                    <div class="footer-card-action">
                        <i class="las la-random"></i>
                    </div>
                </div>
            </figcaption>
        </figure>
    </footer>
    </body>
</html>
